<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      
      <!-- the card -->
      <article class="product-card">

        <!-- the product image -->
        <div class="product-image">
          <!-- responsive images -->
          <picture>
            <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg" />
            <source media="(min-width: 769px)" srcset="./images/image-product-desktop.jpg" />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Perfume glass image"
            />
          </picture>
        </div>

        <!-- product details -->
        <div class="product-details">
          <p class="product-type">Perfume</p>

          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="product-price">
            <span class="current-price">$149.99</span
            ><span class="prev-price">$169.99</span>
          </p>
          
          <button>
            <img src="./images/icon-cart.svg" alt="shopping cart icon" class="shopping-icon" />
            <span>Add to Cart</span>
          </button>
        </div>

      </article>

    </main>
  </body>
</html>
